   <script>
     function PlayAudio(ch)
     {
        var name = ch.id
        var audio = new Audio("alphabet/"+name+".wav")
        audio.play();
     }
     function Keybord(ch)
     {
        // Number
        if (ch.keyCode >= 48 && ch.keyCode <= 57) 
        {
            
            var num = String.fromCharCode(ch.keyCode)
            var number = new Audio("number/"+num+".mp3")
            number.play();
        } 
        // Alphabet lower case
        else if (ch.keyCode >= 97 && ch.keyCode <= 122) 
        {
           
            var alfa = String.fromCharCode(ch.keyCode)
            var k = alfa.toUpperCase() // Alphabet upper case
            var audio = new Audio("alphabet/"+k+".wav")
            audio.play();
        }

    }
     function PlayNumber(nu)
     {
        var number = nu.id
        var audio = new Audio("number/"+number+".mp3")
        audio.play();
     }
   </script>
